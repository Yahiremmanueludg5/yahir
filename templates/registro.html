<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e8eee8, #e8eee8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 45px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: #505550;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        button {
            background-color: #f52727;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #505550;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="procesar.php" method="post">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required maxlength="50">

            <label for="apellido1">Primer Apellido:</label>
            <input type="text" id="apellido1" name="apellido1" required maxlength="50">

            <label for="apellido2">Segundo Apellido:</label>
            <input type="text" id="apellido2" name="apellido2" required maxlength="50">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required maxlength="100" placeholder="ejemplo@correo.com">

            <label for="contraseña">Contraseña</label>
            <input type="text" id="contraseña" name="contraseña" required maxlength="100">

            <label for="telefono">Número Telefónico:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" placeholder="1234567890">

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                
                <option value="select">seleciona</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
    </div>

</body>
</html>
